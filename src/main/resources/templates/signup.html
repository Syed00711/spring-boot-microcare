
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
    	  $("#createemp").validate({
    	    messages: {
    	      username: {
    	        required: "Please enter a username"
    	      },
    	      password: {
    	        required: "Please enter a password"
    	      }
    	    },
    	    rules: {
    	      username: "required",
    	      password: "required",

    	     
    	    },

    	  });



    	  $('#button').click(function() {
    	    $("#createemp").valid();

    	  });
    	});
</script>
</head>
<body>
    <div class="container">

      

     
        <h1>Employee Management System</h1>
        <hr>
        <h2 th:text="${success}"></h2>
 
        <form id="createemp" action="#" th:action="@{/signup}" th:object="${signup}"
            method="POST">
            <input id="username" type="text" th:field="*{username}" placeholder="UserName" class="form-control mb-4 col-4"> 
            <input id="password" type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
         
            <button type="submit" id="button" class="btn btn-info col-2"  >Signup</button>
        </form>
 
        <hr>
 
        <a th:href="@{/employees}"> Back to Employee List</a>
    </div>
</body>
</html>
